<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div id="players">
       <input type="text" id="player1" placeholder="Nome do Jogador 1">
<input type="text" id="player2" placeholder="Nome do Jogador 2">

        <button onclick="iniciarJogo()">Iniciar</button>
    </div>
    <div id="tabuleiro" class="game-container">
        <div id="tabuleiro"></div>
        <div class="row">
            <div class="cell" onclick="jogar(0, 0)"></div>
            <div class="cell" onclick="jogar(0, 1)"></div>
            <div class="cell" onclick="jogar(0, 2)"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="jogar(1, 0)"></div>
            <div class="cell" onclick="jogar(1, 1)"></div>
            <div class="cell" onclick="jogar(1, 2)"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="jogar(2, 0)"></div>
            <div class="cell" onclick="jogar(2, 1)"></div>
            <div class="cell" onclick="jogar(2, 2)"></div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
