<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div id="players">
        <input type="text" id="player1" placeholder="Nome do Jogador 1">
        <input type="text" id="player2" placeholder="Nome do Jogador 2">
        <button onclick="iniciar()" id="iniciarBtn">Iniciar</button>

    </div>
    <div id="tabuleiro" class="game-container" style="display: none;">
        <div class="row">
            <div class="cell" id="cell-0-0" onclick="jogar(0, 0)"></div>
            <div class="cell" id="cell-0-1" onclick="jogar(0, 1)"></div>
            <div class="cell" id="cell-0-2" onclick="jogar(0, 2)"></div>
        </div>
        <div class="row">
            <div class="cell" id="cell-1-0" onclick="jogar(1, 0)"></div>
            <div class="cell" id="cell-1-1" onclick="jogar(1, 1)"></div>
            <div class="cell" id="cell-1-2" onclick="jogar(1, 2)"></div>
        </div>
        <div class="row">
            <div class="cell" id="cell-2-0" onclick="jogar(2, 0)"></div>
            <div class="cell" id="cell-2-1" onclick="jogar(2, 1)"></div>
            <div class="cell" id="cell-2-2" onclick="jogar(2, 2)"></div>
        </div>
    </div>
    <div id="mensagem"></div>
    <button onclick="reiniciar()" id="reiniciarBtn" style="display: none;">Reiniciar Jogo</button>
    <script src="script.js"></script>
</body>
</html>
